apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: gateway
  namespace: istio-gateway
spec:
  gatewayClassName: istio
  listeners:
    - name: default
      hostname: "*.yuchiki.net"
      port: 8080
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All
    - name: yuriacats
      hostname: "*.yuriacats.net"
      port: 8080
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All
    - name: home # TODO: TLS サポート
      hostname: "*.home"
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All

