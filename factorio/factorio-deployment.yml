apiVersion: v1
kind: Deployment
metadata:
  name: factorio-deployment
  namespace: factorio
spec:
  selector:
    matchLabels:
      app: factorio-server
  replicas: 1
  template:
    metadata:
      labels:
        app: factorio-server
    spec:
      containers:
        - name: factorio-server
          image: factoriotools/factorio:1.1.87
          ports:
            containerPort: 34197
          env:
            - name: GENERATE_NEW_SAVE
              value: true
          volumeMounts:
            - name: factorio-strage
              mountPath: /opt/factorio
      volumes:
        - name: factorio-strage
          persistentVolumeClaim:
            claimName: factorio-volume-claim
