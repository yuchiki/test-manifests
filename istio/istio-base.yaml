apiVersion: v1
kind: Namespace
metadata:
  name: istio-system
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-base
  namespace: istio-system
spec:
  project: istio-base
  source:
    chart: istio/base
    repoURL:  https://istio-release.storage.googleapis.com/charts
    targetRevision: 1.22.1
    helm:
      releaseName: istio-base
  destination:
    server: "https://kubernetes.default.svc"
    namespace: istio-system
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istiod
  namespace: istio-system
spec:
  project: istio
  source:
    chart: istio/istiod
    repoURL:  https://istio-release.storage.googleapis.com/charts
    targetRevision: 1.22.1
    helm:
      releaseName: istio
  destination:
    server: "https://kubernetes.default.svc"
    namespace: istio-system
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-ingressgateway
  namespace: istio-system
spec:
  project: istio
  source:
    chart: istio/gateway
    repoURL:  https://istio-release.storage.googleapis.com/charts
    targetRevision: 1.22.1
    helm:
      releaseName: istio
  destination:
    server: "https://kubernetes.default.svc"
    namespace: istio-system
