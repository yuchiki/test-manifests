repositories:
  - name: istio
    url: https://istio-release.storage.googleapis.com/charts

releases:
  - name: istiod
    namespace: istio
    chart: istio/istiod
    version: 1.22.1  # 必要に応じてバージョンを調整
    createNamespace: true
    values:
      - global:
          istioNamespace: istio

  - name: istio-ingressgateway
    namespace: istio
    chart: istio/gateway
    version: 1.22.1
    values:
      - service:
          type: LoadBalancer  # NodePortにしたい場合は変更
