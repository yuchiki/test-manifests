repositories:
  - name: istio
    url: https://istio-release.storage.googleapis.com/charts

releases:
  - name: istiod
    namespace: istio-ingress
    chart: istio/istiod
    version: 1.22.1  # 必要に応じてバージョンを調整
    createNamespace: true
    values:
      - global:
          istioNamespace: istio-ingress

  - name: istio-ingressgateway
    namespace: istio-ingress
    chart: istio/gateway
    version: 1.22.1
    values:
      - service:
          type: NodePort
          Ports:
            - port: 80
              targetPort: 80
              name: http
            - port: 443
              targetPort: 443
              name: https
