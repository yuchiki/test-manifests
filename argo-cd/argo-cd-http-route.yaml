
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: http-route
  namespace: argocd
spec:
  parentRefs:
    - name: gateway
      namespace: istio-ingress
      sectionName: home
  hostnames: ["argocd.home"]
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: argocd-server
          port: 80
